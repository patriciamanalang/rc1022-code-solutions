<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row page-title">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row padding-left-right">
      <div class="column-one-fourth background-padding">
        <img class="image-screen" src="images/screen-1.png">
        <img class="image-icon" src="images/switch-icon.png">
        <p class="p-txt-align p-font">App Switching</p>
        <p class="p-txt-align p-info-font">Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth background-padding">
        <img class="image-screen" src="images/screen-2.png">
        <img class="image-icon" src="images/filter-icon.png">
        <p class="p-txt-align p-font">Trip Filtering</p>
        <p class="p-txt-align p-info-font">Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth background-padding">
        <img class="image-screen" src="images/screen-3.png">
        <img class="image-icon" src="images/slider-icon.png">
        <p class="p-txt-align p-font">Service Filters</p>
        <p class="p-txt-align p-info-font">Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth background-padding">
        <img class="image-screen" src="images/screen-4.png">
        <img class="image-icon" src="images/bars-icon.png">
        <p class="p-txt-align p-font"> Stats + Mileage</p>
        <p class="p-txt-align p-info-font">Tracks your trips across all apps.</p>
      </div>
    </div>
</body>
</html>
