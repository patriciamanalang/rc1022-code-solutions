<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-fifth">
        <i class="arrow left"></i>
      </div>
      <div class="column-three-fifths">
        <img class="image" src="images/025.png" alt="pikachu">
        <div class="dots">
          <i class="fa-solid fa-circle dot" id="image-zero"></i>
          <i class="fa-regular fa-circle dot" id="image-one"></i>
          <i class="fa-regular fa-circle dot" id="image-two"></i>
          <i class="fa-regular fa-circle dot" id="image-three"></i>
          <i class="fa-regular fa-circle dot" id="image-four"></i>
        </div>
      </div>
      <div class="column-fifth">
        <i class="arrow right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
